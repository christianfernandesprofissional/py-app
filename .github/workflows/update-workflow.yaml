name: Build, Push, and Update Deployment

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona o reposit√≥rio atual (c√≥digo da aplica√ß√£o)
      - name: Checkout app repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Login no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Cria vari√°veis de vers√£o
      - name: Set image version variables
        id: vars
        run: |
          echo "RUN_NUMBER=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "IMAGE_VERSION=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Build e push da imagem para o Docker Hub
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            christianfernandesprofissional/py-app:${{ env.IMAGE_VERSION }}

      # 6Ô∏è‚É£ Mostra imagens locais (opcional, debug)
      - name: Show docker images
        run: docker images

      # 7Ô∏è‚É£ Adiciona chave SSH para acessar o outro reposit√≥rio
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 8Ô∏è‚É£ Clona o reposit√≥rio de manifests (onde est√° o deployment.yaml)
      - name: Clone manifests repository
        run: |
          git clone git@github.com:christianfernandesprofissional/py-app-manifests.git
          cd py-app-manifests
          ls -la

      # 9Ô∏è‚É£ Atualiza a imagem no deployment.yaml
      - name: Update deployment image version
        run: |
          cd py-app-manifests
          sed -i "s|image: christianfernandesprofissional/py-app:.*|image: christianfernandesprofissional/py-app:${IMAGE_VERSION}|" ./deployment.yaml

      # üîü Faz commit e push das mudan√ßas
      - name: Commit and push changes
        run: |
          cd py-app-manifests
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add deployment.yaml
          git commit -m "Update image to version ${IMAGE_VERSION}"
          git push origin main
  
